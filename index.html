<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue project</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Vue</h1>
    <div id="app">
        <!-- <h2>The new template directly from index.html</h2> -->
        <div v-if="showBooks">
            <h2>{{ title }} - {{ author }} - {{ age }}</h2>
        </div>
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide books</span>
            <!-- <span v-if="!showBooks">Show books</span> -->
            <span v-else>Show books</span>
        </button>
        <div v-show="showBooks">Currently showing books</div>

        <br>
        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouse over (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouse leave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">position: {{x}} {{y}}</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
